--- # Turing.py input data

# Initial tape data
# TAPE_DATA: !!str 'ggghhhhhhhhh' # 1st Language (gggh*)
TAPE_DATA: !!str 'ggggghhhhhhg' # 2nd language (g*(hhh)+g)


# Turing Machine Settings
# Label: [Present State, Present Symbol, Symbol Printed, Next State, Direction ]
# Types: [int,           char,           char,           int,        {'L', 'R'}]

# 1st Language: (gggh*)
# TM_MATRIX: !!seq [
#   [0,  'g', 'G',  1,  'R'],
#   [1,  'g', 'G',  2,  'R'],
#   [2,  'g', 'G',  3,  'R'],
#   [3,  'h', 'H',  3,  'R'],
#   [3,  'b', 'b',  4,  'R']
# ]

# 2nd language (g*(hhh)+g)
TM_MATRIX: !!seq [
  [4,  'b', 'b',  5,  'R'],
  [3,  'g', 'G',  4,  'R'],
  [3,  'h', 'H',  1,  'R'],
  [2,  'h', 'H',  3,  'R'],
  [1,  'h', 'H',  2,  'R'],
  [0,  'h', 'H',  1,  'R'],
  [0,  'g', 'G',  0,  'R']
]

# Max number of allowed iterations (-1 for endless)
MAX_ITER: !!int 50

# Debug mode (on or off)
DEBUG: !!bool on